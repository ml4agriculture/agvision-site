site_name: "Machine Learning for Agriculture"
site_description: "Machine Learning for Agriculture"
# repo_name: "ml4agriculture.github.io"
# repo_url: "https://github.com/ml4agriculture/ml4agriculture.github.io"


site_url: ""
site_author: "Leandro G. Almeida"
docs_dir: pages
site_dir: site

copyright: Copyright &copy; 2024


theme:
  icon:
    repo: octicons/git-branch-16
    view: material/eye
  name: material

  custom_dir: pages/overrides
  font:
    code: Fira Code Nerd Mono
    text: Fire Code Nerd
    size : 20
 
  palette:
    - primary: custom
      
  include_sidebar: false


  logo: assets/images/logos/ag-vision-logo.png
  features:
    - navigation.instant
    - navigation.instant.prefetch # works like a single page application
    - navigation.tracking
    - navigation.top
    - content.footnote.tooltips
    - content.tooltips
    - announce.dismiss
    - header.autohide
 
nav:
    - Call For Papers: call_papers.md
    - Program Schedule : program_schedule.md
    - Challenges : challenges.md
    - Venue : venue.md
    - Contact : contact.md

extra:
  alternate:
    - name: Ag-Vision 2024
      link: /2024/
    - name: Ag-Vision 2023
      link: /2023/
    - name: Ag-Vision 2022
      link: /2022/
   

extra_css:
  - "stylesheets/extra.css"
  # - "stylesheets/schedule.css"

plugins:
  - tags
  - search
  # - search # search bar on header

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: "Â¤"
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.tilde

extra:
  generator: false
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - "stylesheets/extra.css"


